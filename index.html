<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เซียมซีจักรวาล</title>
  <style>
    body {
      margin: 0;
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(to bottom right, #000028, #1e144e);
      color: #fefefe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 500px;
      padding: 2rem;
      background: rgba(0,0,0,0.4);
      border: 2px solid gold;
      border-radius: 30px;
      box-shadow: 0 0 30px #ffd70066;
    }

    h1 {
      font-size: 2.2rem;
      color: gold;
      margin-bottom: 1.2rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: gold;
      border: none;
      color: #000;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 10px #ffeb3b;
    }

    button:hover {
      background: #fff59d;
    }

    .result {
      margin-top: 2rem;
      animation: fadeIn 1s ease;
    }

    .result img {
      max-width: 100%;
      border-radius: 15px;
      margin-bottom: 1rem;
    }

    .result h2 {
      color: #ffd700;
      font-size: 1.4rem;
      margin: 0.5rem 0;
    }

    .result p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>เซียมซีจักรวาล</h1>
    <button onclick="drawFortune()">เสี่ยงเซียมซี</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function drawFortune() {
      document.getElementById("result").innerHTML = "⏳ กำลังเสี่ยงเซียมซี...";
      google.script.run.withSuccessHandler(showFortune).getFortune;
    }

    function showFortune(data) {
      const html = `
        <div>
          <img src="${data.imageUrl}" alt="ใบเซียมซี" />
          <h2>ใบที่ ${data.number} — ${data.title}</h2>
          <p><strong>หมวด:</strong> ${data.category}</p>
          <p>${data.message}</p>
        </div>
      `;
      document.getElementById("result").innerHTML = html;
    }
  </script>
</body>
</html>
