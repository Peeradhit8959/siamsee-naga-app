<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เซียมซีจักรวาล</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      background: linear-gradient(#000428, #004e92);
      color: #fff;
      font-family: 'Kanit', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
    }
    button {
      background: #FFD700;
      color: #000;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    button:hover {
      background: #ffa500;
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>เซียมซีจักรวาล โดยองค์นาคราช</h1>
  <p>จงรวมจิต ตั้งใจ แล้วคลิกปุ่มด้านล่างเพื่อรับคำทำนาย</p>
  <button onclick="sendMessage()">เสี่ยงเซียมซี</button>

  <div class="footer">
    &copy; 2025 พลังแห่งบรรพกาล | Cosmic Naga Fortune
  </div>

  <script>
    async function main() {
      await liff.init({ liffId: "2007784593-xAjD6NXK" });
      if (!liff.isLoggedIn()) {
        liff.login();
      }
    }

    async function sendMessage() {
      if (liff.isInClient()) {
        liff.sendMessages([
          {
            type: 'text',
            text: 'เซียมซี'
          }
        ]).then(() => {
          liff.closeWindow();
        }).catch(err => {
          alert('เกิดข้อผิดพลาดในการส่งข้อความ: ' + err);
        });
      } else {
        alert('กรุณาเปิดผ่านแอป LINE เพื่อใช้งานเสี่ยงเซียมซี');
      }
    }

    main();
  </script>
</body>
</html>
