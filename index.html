<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');

      body {
        font-family: 'Sarabun', sans-serif;
        background: linear-gradient(to bottom, #000015, #0a0a2a);
        color: gold;
        text-align: center;
        padding: 2em;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 1em;
        color: #ffe066;
        text-shadow: 0 0 15px rgba(255,255,255,0.3);
      }

      #result {
        margin-top: 2em;
        font-size: 1.5em;
        background: rgba(255, 255, 255, 0.1);
        padding: 1.5em;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        display: none;
      }

      button {
        background: linear-gradient(135deg, #ffd700, #ffa500);
        border: none;
        padding: 1em 2em;
        font-size: 1.2em;
        color: #000;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 5px 20px rgba(255, 215, 0, 0.7);
        transition: transform 0.3s ease;
      }

      button:hover {
        transform: scale(1.05);
      }

      img {
        width: 150px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <img src="https://cdn-icons-png.flaticon.com/512/3330/3330316.png" alt="เซียมซี">
    <h1>เสี่ยงเซียมซีจักรวาล</h1>
    <button onclick="drawFortune()">✨ เสี่ยงเซียมซี ✨</button>
    <div id="result"></div>

    <script>
      function drawFortune() {
        document.getElementById("result").innerHTML = "⏳ กำลังเสี่ยงเซียมซี...";
        document.getElementById("result").style.display = "block";
        google.script.run.withSuccessHandler(function(response) {
          document.getElementById("result").innerHTML = response;
        }).getFortune();
      }
    </script>
  </body>
</html>
