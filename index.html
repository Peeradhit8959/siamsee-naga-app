<head>

  <title>เซียมซีจักรวาล</title>
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(to bottom, #0f0f2f, #1a1a3d);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .button {
      background: #ffd700;
      color: #000;
      font-size: 20px;
      padding: 12px 24px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: 0.3s;

    }

  <footer>

  <script>
    function drawFortune() {
      const number = Math.floor(Math.random() * 99 + 1).toString().padStart(2, '0');
      const webAppUrl = 'https://script.google.com/macros/s/AKfycbzixIyE8Ybp1gQslXkgbcQqkRGoj8UUcCWyscy05EnYf38x5XzBO63BuwT_b2r1ZFU3ew/exec';
