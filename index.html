<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
  const liffId = "2007784593-QVvb7dwZ"; // LIFF ID ของคุณ

  async function initializeLiff() {
    try {
      await liff.init({ liffId });

      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        console.log("✅ LIFF Initialized");
      }
    } catch (err) {
      console.error("❌ LIFF Init Error:", err);
      alert("ไม่สามารถเชื่อมต่อกับ LIFF ได้ กรุณาลองใหม่");
    }
  }

  window.onload = () => {
    initializeLiff();
  };
</script>
