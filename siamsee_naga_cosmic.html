
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เซียมซีจักรวาลพญานาค</title>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 0;
            background: url('siamsee_background_cosmic.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 16px;
            margin: 50px auto;
            max-width: 800px;
            box-shadow: 0 0 30px gold;
        }
        h1, h2 {
            text-align: center;
            color: gold;
        }
        p {
            font-size: 1.2em;
            line-height: 1.8;
        }

<body>
    <div class="container">
        <h1>พลังจักรวาลเกี่ยวข้องอะไรกับพญานาค</h1>
        <p>พญานาคไม่เพียงเป็นสัตว์ในตำนาน แต่ยังเป็นตัวแทนของพลังธาตุน้ำ การเคลื่อนไหวแห่งพลังปราณ และสายเชื่อมระหว่างโลกมนุษย์กับโลกวิญญาณ...</p>
    </div>

</html>
